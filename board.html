<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board</title>
  <style type="text/css">
    /*body {
      background-color: #eeeeee;
    }*/
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="board"></div>

<p>
<a href="#" onclick="move(-2); return false;">First</a>
<a href="#" onclick="move(-1); return false;">Previous</a>
<a href="#" onclick="move(1); return false;">Next</a>
<a href="#" onclick="move(2); return false;">Last</a>
</p>

<pre id="messages"></pre>

<script type="text/javascript" src="jgoinit.js"></script>
<script type="text/javascript" src="jgocoordinate.js"></script>
<script type="text/javascript" src="jgoboard.js"></script>
<script type="text/javascript" src="jgocanvas.js"></script>
<script type="text/javascript" src="jgonotifier.js"></script>
<script type="text/javascript" src="jgosetup.js"></script>
<script type="text/javascript" src="jgonode.js"></script>
<script type="text/javascript" src="jgorecord.js"></script>
<script type="text/javascript" src="jgoutil.js"></script>
<script type="text/javascript" src="jgosgf.js"></script>
<script type="text/javascript" src="large/board.js"></script>

<script type="text/javascript">
var jrecord;

function move(dir) {
  var node;

  switch(dir) {
    case -1:
      jrecord.previous();
      break;
    case 1:
      jrecord.next();
      break;
    case 2:
      while(jrecord.next() != null) {}
      break;
    default:
      jrecord.first();
      break;
  }

  $('#messages').html(jrecord.getCurrentNode().comment);
}

$.ajax('TP2014A.sgf', {
//$.ajax('test.sgf', {
  complete: function(resp) {
    var jsetup;

    jrecord = JGO.util.loadSGF(resp.responseText);

    $('#messages').html(jrecord.getCurrentNode().comment);

    if(!(jrecord instanceof JGO.Record)) {
      alert('Empty SGF or multiple games in one SGF not supported!');
      return;
    }

    jsetup = new JGO.Setup(jrecord.jboard, JGO.BOARD.largeWalnut);
    jsetup.create('board', function(canvas) {
      // Do something
    });
    return 1;
  }
});
</script>

</body>
</html>
