<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="board"></div>

<script type="text/javascript" src="dist/jgoboard-latest.js"></script>
<script type="text/javascript" src="medium/board.js"></script>
<script type="text/javascript">
function randomBoard(jboard) {
  var types = [], marks = [], i;

  $.each(JGO.MARK, function(i,v) { marks.push(v); });
  $.each(JGO.INTERSECTION, function(i,v) { types.push(v); });

  marks = marks.concat(['104', 'A']); // add a few labels

  jboard.each(function(coord) {
    this.setType(coord, types[Math.floor(Math.random()*types.length)])
    this.setMark(coord, marks[Math.floor(Math.random()*marks.length)])
  });
}

var jboard = new JGO.Board(19);
var jsetup = new JGO.Setup(jboard, JGO.BOARD.medium);

randomBoard(jboard);

jsetup.create('board');
</script>

</body>
</html>
